version: "3.9"

x-image: &image
  image: frappe/erpnext:version-15
  restart: unless-stopped

# Los servicios que arrancan DESPUÉS del configurator
x-after_cfg: &after_cfg
  depends_on:
    configurator:
      condition: service_completed_successfully

services:
  # Infra básica
  redis-cache:
    image: redis:6-alpine
    restart: unless-stopped

  redis-queue:
    image: redis:6-alpine
    restart: unless-stopped

  redis-socketio:
    image: redis:6-alpine
    restart: unless-stopped

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-superStrongRootPass_9H!x}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/mysql

  # NO usar *after_cfg aquí (si no, crea ciclo)
  configurator:
    <<: *image
    platform: linux/amd64
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
    entrypoint: ["bash","-lc"]
    command: >
      ls -1 apps > sites/apps.txt;
      bench set-config -g db_host db;
      bench set-config -gp db_port 3306;
      bench set-config -g redis_cache "redis://redis-cache";
      bench set-config -g redis_queue "redis://redis-queue";
      bench set-config -g redis_socketio "redis://redis-socketio";
      bench set-config -gp socketio_port 9000;
    restart: on-failure

  backend:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets

  websocket:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["node","/home/frappe/frappe-bench/apps/frappe/socketio.js"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-short:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["bench","worker","--queue","short,default"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-long:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["bench","worker","--queue","long,default,short"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  scheduler:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["bench","schedule"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  frontend:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["nginx-entrypoint.sh"]
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$${host}}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets

volumes:
  sites:
  assets:
  db-data:
