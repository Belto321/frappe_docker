x-image: &image
  image: frappe/erpnext:version-15
  restart: unless-stopped

# Anchor que dice “arrancá después de configurator”
x-after_cfg: &after_cfg
  depends_on:
    configurator:
      condition: service_completed_successfully

# ------------------------
services:
  # 1) CONFIGURATOR: NO usar *after_cfg
  configurator:
    <<: *image
    platform: linux/amd64
    # (si tenés entrypoint/command acá, dejalos igual)
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
    # opcional: que espere que DB/Redis estén arriba
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
    restart: on-failure

  # 2) BACKEND: sí usa *after_cfg
  backend:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets

  websocket:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["node","/home/frappe/frappe-bench/apps/frappe/socketio.js"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-short:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: bench worker --queue short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-long:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: bench worker --queue long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  scheduler:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: bench schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  frontend:
    <<: [*image, *after_cfg]
    platform: linux/amd64
    command: ["nginx-entrypoint.sh"]
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      # mantiene el default escapado
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$${host}}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets

volumes:
  sites:
  assets:
