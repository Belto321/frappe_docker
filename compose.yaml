x-image: &image
  image: your-registry/erpnext-crm:v15   # <â€” tu imagen personalizada ya con CRM
  pull_policy: always
  restart: unless-stopped

x-depends: &after_cfg
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend: &backend
  <<: [*image, *after_cfg]
  volumes:
    - sites:/home/frappe/frappe-bench/sites
    - assets:/home/frappe/frappe-bench/sites/assets
  environment:
    # Evitar OOM en runtime builds eventuales
    NODE_OPTIONS: --max-old-space-size=1024
    ESBUILD_MAX_WORKERS: "1"

services:
  # redis + mariadb (usa los defaults de pwd.yml de frappe_docker)
  redis-cache:
    image: redis:6-alpine
  redis-queue:
    image: redis:6-alpine
  redis-socketio:
    image: redis:6-alpine
  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: superStrongRootPass_9H!x
    volumes:
      - db-data:/var/lib/mysql

  configurator:
    <<: *backend
    entrypoint: [ "bash", "-lc" ]
    command: >
      ls -1 apps > sites/apps.txt;
      bench set-config -g db_host db;
      bench set-config -gp db_port 3306;
      bench set-config -g redis_cache "redis://redis-cache:6379";
      bench set-config -g redis_queue "redis://redis-queue:6379";
      bench set-config -g redis_socketio "redis://redis-socketio:6379";
      bench set-config -gp socketio_port 9000;
    restart: on-failure

  backend:
    <<: *backend

  websocket:
    <<: *image
    command: [ "node", "/home/frappe/frappe-bench/apps/frappe/socketio.js" ]
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-short:
    <<: *backend
    command: [ "bench", "worker", "--queue", "short,default" ]

  queue-long:
    <<: *backend
    command: [ "bench", "worker", "--queue", "long,default,short" ]

  scheduler:
    <<: *backend
    command: [ "bench", "schedule" ]

  frontend:
    <<: *image
    command: [ "nginx-entrypoint.sh" ]
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$${host}}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: "120"
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      - backend
      - websocket

  # job one-shot para crear el sitio SOLO una vez
  create-site:
    <<: *backend
    restart: "no"
    command:
      - bash
      - -lc
      - >
        bench new-site crm.apps.asomstudio.ai
        --mariadb-root-password 'superStrongRootPass_9H!x'
        --admin-password 'Admin_1sStrong'
        --db-name frappe
        --verbose;
        bench --site crm.apps.asomstudio.ai set-config enable_scheduler 1;
        bench --site crm.apps.asomstudio.ai enable-scheduler;
        bench --site crm.apps.asomstudio.ai install-app crm
    depends_on:
      db:
        condition: service_started
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
      backend:
        condition: service_started

volumes:
  sites:
  assets:
  db-data:
